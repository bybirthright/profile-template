<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta content="inrv.cc - Socials" property="og:title">
    <meta content="my socials <3" property="og:description">
    <meta content="https://inrv.cc/socials" property="og:url">
    <meta content="https://inrv.cc/files/pfp.png" property="og:image">
    <meta content="#ff94cd" data-react-helmet="true" name="theme-color">
  
    <title>inrv - socials</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/socials.css" rel="stylesheet" type="text/css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ff15dfe20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container fade-in">
        <div class="profile">
            <a href="index.html" class="back-button slide-in">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <i class="fa-solid fa-user" style="font-size: 3.5rem; margin-bottom: 10px;"></i>
            <h1 class="username slide-in">Socials</h1>
        </div>
        
        <div class="socials">
            <a href="https://instagram.com/inrv.cc" target="_blank" class="social-card slide-in" data-platform="instagram">
                <div class="social-header">
                    <img src="files/pfp.png" alt="Instagram Profile" class="social-pic">
                    <div class="social-info">
                        <h2>@inrv.cc</h2>
                        <span class="follower-count">13.1K followers</span>
                    </div>
                    <i class="fab fa-instagram"></i>
                </div>
            </a>

            <a href="https://oguser.com/inrv" target="_blank" class="social-card slide-in" data-platform="oguser">
                <div class="social-header">
                    <img src="https://i.ibb.co/hH1cNnb/bf4aefb0de2952371a8c2b257a9c566f.jpg?dateline=1732144690" alt="OGU Profile" class="social-pic">
                    <div class="social-info">
                        <h2>@inrv</h2>
                        <span class="follower-count">View Profile</span>
                    </div>
                    <img src="files/ogu-logo.png" alt="OGU Icon" class="social-icon" style="width: 37px; height: 20px;">
                </div>
            </a>

            <div class="social-card slide-in" data-platform="discord">
                <div class="social-header">
                    <img src="files/pfp.png" alt="Discord Profile" class="social-pic">
                    <div class="social-info">
                        <h2>@inrv</h2>
                        <span class="status">Online</span>
                    </div>
                    <i class="fab fa-discord"></i>
                </div>
            </div>

            <a href="https://github.com/bybirthright" target="_blank" class="social-card slide-in" data-platform="github">
                <div class="social-header">
                    <img src="" alt="GitHub Profile" class="social-pic">
                    <div class="social-info">
                        <h2>@bybirthright</h2>
                        <span class="follower-count">View Profile</span>
                    </div>
                    <i class="fab fa-github"></i>
                </div>
            </a>
        </div>
    </div>
    <script src="socials.js"></script>
</body>
</html>
